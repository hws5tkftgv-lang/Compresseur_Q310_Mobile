<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Q310 ‚Äì iPhone √âditeur</title>

<script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>

<style>
:root{ color-scheme: dark; }
html,body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial,Segoe UI,sans-serif;
  overscroll-behavior:none;
}

/* ===== Info √©l√®ve ===== */
#infoPanel{
  padding:10px 12px;
  background:#0f1a44;
  border-bottom:1px solid rgba(255,255,255,.15);
}
#infoTitle{ font-size:18px; font-weight:800; }
#infoRole{ font-size:15px; margin-top:4px; }
#infoDesc{ font-size:15px; margin-top:4px; line-height:1.45; }

/* ===== Stage ===== */
.stage{
  position:relative;
  height:calc(100dvh - 120px);
  background:#0b1536;
  overflow:hidden;
}
.media-layer, canvas{ position:absolute; inset:0; }

#imgLayer{
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none;
  user-select:none;
}

/* IMPORTANT iOS */
.stage, .canvas-container, canvas{
  touch-action:none !important;
}

/* ===== Bouton menu ===== */
#fab{
  position:fixed;
  left:10px;
  bottom:10px;
  width:44px;
  height:44px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.14);
  color:#fff;
  font-size:20px;
  z-index:9999;
}
#fab.editor{ background:#ff9800; color:#000; }

/* ===== Menu ===== */
#panel{
  position:fixed;
  left:10px;
  bottom:64px;
  width:min(360px, calc(100vw - 20px));
  background:#0f1a44;
  border:1px solid rgba(255,255,255,.2);
  display:none;
  z-index:9999;
  max-height:70dvh;
  overflow:auto;
}

#panelHeader{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
#editorStateText{
  font-size:12px;
  font-weight:900;
}

.panelBtn{
  width:100%;
  min-height:44px;
  margin:6px 0;
  font-weight:800;
  background:#1b2553;
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
  border-radius:10px;
}
.panelBtn.active{ background:#ff9800; color:#000; }

#editorBadge{
  position:fixed;
  top:10px;
  right:10px;
  background:#ff9800;
  color:#000;
  font-weight:900;
  padding:6px 10px;
  border-radius:8px;
  display:none;
  z-index:9999;
}
</style>
</head>

<body>

<div id="infoPanel">
  <div id="infoTitle">S√©lectionne une zone</div>
  <div id="infoRole"></div>
  <div id="infoDesc"></div>
</div>

<div class="stage" id="stage">
  <div class="media-layer">
    <img id="imgLayer">
  </div>
  <canvas id="c"></canvas>
</div>

<button id="fab">‚ò∞</button>

<div id="panel">
  <div id="panelHeader">
    üß∞ Menu<br>
    <span id="editorStateText">MODE √âL√àVE</span>
  </div>

  <button id="btnEditor" class="panelBtn">üîí Activer √©diteur</button>
  <button id="toolMove" class="panelBtn">‚úã D√©placer</button>
  <button id="toolResize" class="panelBtn">‚¨ç Redimensionner</button>
  <button id="toolDraw" class="panelBtn">‚ûï Nouvelle zone</button>
</div>

<div id="editorBadge">MODE √âDITEUR</div>

<script>
/* ================= CONFIG ================= */
const IMAGE_URL = "actif/compresseur_bg.png";
const ZONES_URL = "zones_mobile.json";
const EDITOR_PASSWORD = "comp";

/* ================= HELPERS ================= */
const $ = id => document.getElementById(id);
const setInfo = (t,r="",d="")=>{
  $("infoTitle").textContent=t;
  $("infoRole").textContent=r;
  $("infoDesc").textContent=d;
};

/* ================= STATE ================= */
let isEditor=false;
let tool="view";
let drawing=false;
let drawStart=null;
let tempRect=null;
let zoneData=[];

/* ================= CANVAS ================= */
const canvas=new fabric.Canvas("c",{ selection:false });
fabric.Object.prototype.cornerSize=30;
fabric.Object.prototype.cornerStyle="circle";
fabric.Object.prototype.transparentCorners=false;
fabric.Object.prototype.perPixelTargetFind=true;
fabric.Object.prototype.targetFindTolerance=18;

/* ================= UI ================= */
$("fab").onclick=()=>{
  $("panel").style.display = $("panel").style.display==="block"?"none":"block";
};

function updateEditorUI(){
  $("editorStateText").textContent = isEditor ? "MODE √âDITEUR" : "MODE √âL√àVE";
  $("editorStateText").style.color = isEditor ? "#ff9800" : "#ffffff";
  $("editorBadge").style.display = isEditor ? "block" : "none";
  $("fab").classList.toggle("editor", isEditor);
  applyInteractivity();
}

/* ================= EDITOR ================= */
$("btnEditor").onclick=()=>{
  if(isEditor) return;
  if(prompt("Mot de passe")!==EDITOR_PASSWORD) return;
  isEditor=true;
  tool="move";
  updateEditorUI();
};

$("toolMove").onclick=()=>{ tool="move"; applyInteractivity(); };
$("toolResize").onclick=()=>{ tool="resize"; applyInteractivity(); };
$("toolDraw").onclick=()=>{ tool="draw"; applyInteractivity(); };

function applyInteractivity(){
  canvas.forEachObject(o=>{
    o.selectable = isEditor && tool!=="draw";
    o.evented=true;
    o.hasControls = isEditor && tool==="resize";
    o.hasBorders = isEditor;
  });
  canvas.requestRenderAll();
}

/* ================= ZONES ================= */
async function loadZones(){
  const r=await fetch(ZONES_URL,{cache:"no-store"});
  zoneData=await r.json();
  zoneData.forEach(z=>{
    const o=new fabric.Rect({
      left:z.x, top:z.y, width:z.w, height:z.h,
      fill:"rgba(0,0,0,0)",
      stroke:"white",
      strokeWidth:3
    });
    canvas.add(o);
  });
}

/* ================= DRAW ================= */
canvas.on("mouse:down",opt=>{
  if(tool==="draw" && isEditor){
    drawing=true;
    const p=canvas.getPointer(opt.e);
    drawStart=p;
    tempRect=new fabric.Rect({
      left:p.x, top:p.y,
      width:2, height:2,
      fill:"rgba(0,0,0,0)",
      stroke:"#00a2ff",
      strokeWidth:3
    });
    canvas.add(tempRect);
    return;
  }
});

canvas.on("mouse:move",opt=>{
  if(!(drawing && tempRect)) return;
  const p=canvas.getPointer(opt.e);
  tempRect.set({
    width:Math.abs(p.x-drawStart.x),
    height:Math.abs(p.y-drawStart.y)
  });
  canvas.requestRenderAll();
});

canvas.on("mouse:up",()=>{
  drawing=false;
  tempRect=null;
});

/* ================= IMAGE ================= */
const img=$("imgLayer");
img.onload=()=>{
  canvas.setWidth($("stage").clientWidth);
  canvas.setHeight($("stage").clientHeight);
  loadZones();
};
img.src=IMAGE_URL;
</script>

</body>
</html>
