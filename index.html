<script>
const ASSETS = {
  images: [
    "actif/vues/cylindre_lp_face.jpg",
    "actif/vues/cylindre_lp_coupe.jpg",
    "actif/vues/cylindre_lp_detail.jpg"
  ],
  videos: [
    "actif/videos/cylindre_lp.mp4",
    "https://www.youtube.com/embed/XXXXX"
  ]
};

const $ = id => document.getElementById(id);

/* ‚úÖ AJOUT: cl√©s storage manquantes */
const STORAGE_KEY = "q310_zones_v1";
const PARTS_STORAGE_KEY = "q310_parts_v1";

function getCurrentImageKey(){
  const img = $("imgLayer");
  const src = (img && img.getAttribute("src")) ? img.getAttribute("src") : "";
  const base = src.split("?")[0].split("#")[0].split("/").pop();
  return base || "compresseur_bg.png";
}

let currentImage = getCurrentImageKey();
let zonesByImage = {};

let PARTS = {};
let PARTS_LIST = [];

/* ‚úÖ functions PARTS storage (d√©clar√©es AVANT usage) */
function savePartsToLocal(){
  try{
    localStorage.setItem(PARTS_STORAGE_KEY, JSON.stringify(PARTS_LIST));
  }catch(e){
    console.error("savePartsToLocal error", e);
  }
}

function loadPartsFromLocal(){
  try{
    const raw = localStorage.getItem(PARTS_STORAGE_KEY);
    if(!raw) return false;
    const arr = JSON.parse(raw);
    if(!Array.isArray(arr)) return false;

    PARTS_LIST = arr;
    PARTS = {};
    PARTS_LIST.forEach(p => { if(p && p.id) PARTS[p.id] = p; });
    return true;
  }catch(e){
    return false;
  }
}

/* ‚úÖ init PARTS */
if(loadPartsFromLocal()){
  remplirMenuPieces();
}else{
  fetch("quincy_310L_parts.json")
    .then(res => res.json())
    .then(data => {
      PARTS_LIST = Array.isArray(data) ? data : [];
      PARTS = {};
      PARTS_LIST.forEach(p => { if(p && p.id) PARTS[p.id] = p; });
      savePartsToLocal();
      remplirMenuPieces();
    })
    .catch(err => console.error("Erreur chargement quincy_310L_parts.json", err));
}

let isEditor = false;
let tool = "view";
let selected = null;

let drawing = false;
let startPt = null;
let tempRect = null;

let zonesData = [];

/* CANVAS */
const canvas = new fabric.Canvas("c", {
  selection:false,
  preserveObjectStacking:true,
  allowTouchScrolling:false
});
canvas.selection = false;

canvas.upperCanvasEl.style.touchAction = "none";
canvas.upperCanvasEl.style.webkitUserSelect = "none";
canvas.upperCanvasEl.style.webkitTouchCallout = "none";

fabric.Object.prototype.cornerSize = 36;
fabric.Object.prototype.cornerStyle = "circle";
fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.padding = 10;
fabric.Object.prototype.perPixelTargetFind = false;
fabric.Object.prototype.targetFindTolerance = 45;

function fitCanvasToImage(){
  const img = $("imgLayer");
  const stage = $("stage");
  if(!img || !stage || !img.naturalWidth) return;

  const stageW = stage.clientWidth;
  const stageH = stage.clientHeight;

  const imgRatio   = img.naturalWidth / img.naturalHeight;
  const stageRatio = stageW / stageH;

  let canvasW, canvasH;

  if(stageRatio > imgRatio){
    canvasH = stageH;
    canvasW = canvasH * imgRatio;
  }else{
    canvasW = stageW;
    canvasH = canvasW / imgRatio;
  }

  /* üîí CLAMP FINAL (CRITIQUE) */
  canvasW = Math.min(canvasW, stageW);
  canvasH = Math.min(canvasH, stageH);

  canvas.setWidth(canvasW);
  canvas.setHeight(canvasH);
  canvas.calcOffset();

  const el = canvas.getElement();
  el.style.position = "absolute";
  el.style.left = ((stageW - canvasW) / 2) + "px";
  el.style.top  = ((stageH - canvasH) / 2) + "px";

  canvas.requestRenderAll();
}
$("imgLayer").addEventListener("load", ()=>{
  currentImage = getCurrentImageKey();
  bootZones();
  fitCanvasToImage();
});

window.addEventListener("resize", fitCanvasToImage);

/* ZONES storage */
function saveToLocal(){
  try{
    currentImage = getCurrentImageKey();
    zonesByImage[currentImage] = zonesData;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(zonesByImage));
  }catch(e){
    console.error("Save error", e);
  }
}

function loadFromLocal(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return false;

    const obj = JSON.parse(raw);
    if(!obj || typeof obj !== "object") return false;

    zonesByImage = obj;
    currentImage = getCurrentImageKey();
    zonesData = Array.isArray(zonesByImage[currentImage]) ? zonesByImage[currentImage] : [];
    return true;
  }catch(e){
    return false;
  }
}

function makeRectFromZone(z){
  const r = new fabric.Rect({
    left: z.x,
    top: z.y,
    width: z.w,
    height: z.h,
    fill: "rgba(255,255,255,0.08)",
    stroke: "white",
    strokeWidth: 3,
    lockRotation: true
  });
  r.zoneId = z.id;
  r.zoneData = z;
  return r;
}

function bootZones(){
  canvas.clear();

  const hasLocal = loadFromLocal();

  if(!hasLocal){
    currentImage = getCurrentImageKey();
    zonesByImage = zonesByImage || {};
    zonesByImage[currentImage] = zonesByImage[currentImage] || [
      {
        id:"cylindre_lp",
        x:420, y:180, w:120, h:260,
        nom:"Cylindre LP",
        role:"Compression initiale",
        desc:"Premi√®re √©tape de compression.",
        partId:""
      }
    ];
    zonesData = zonesByImage[currentImage];
    saveToLocal();
  }

  zonesData.forEach(z => canvas.add(makeRectFromZone(z)));

  clearSelection();
  applyMode();
  fitCanvasToImage();
}

function remplirMenuPieces(){
  const select = $("partSelect");
  if(!select) return;

  select.innerHTML = `
    <option value="">‚Äî Choisir une pi√®ce ‚Äî</option>
    <option value="__new__">‚ûï Nouvelle pi√®ce‚Ä¶</option>
  `;

  PARTS_LIST.forEach(p => {
    if(!p || !p.id) return;
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = `${p.nom || p.id} (${p.circuit || "?"})`;
    select.appendChild(opt);
  });
}

/* iOS touch block canvas */
let canvasTouchBlocked = false;
function blockCanvasTouch(e){ e.preventDefault(); }

function enableCanvasTouch(){
  if(canvasTouchBlocked) return;
  canvas.upperCanvasEl.addEventListener("touchmove", blockCanvasTouch, { passive:false });
  canvas.upperCanvasEl.addEventListener("touchstart", blockCanvasTouch, { passive:false });
  canvasTouchBlocked = true;
}
function disableCanvasTouch(){
  if(!canvasTouchBlocked) return;
  canvas.upperCanvasEl.removeEventListener("touchmove", blockCanvasTouch);
  canvas.upperCanvasEl.removeEventListener("touchstart", blockCanvasTouch);
  canvasTouchBlocked = false;
}

/* UI / MODES */
function updateQuickbar(){
  ["btnMove","btnDraw","btnResize"].forEach(id => $(id).classList.remove("active"));
  if(tool === "move")   $("btnMove").classList.add("active");
  if(tool === "draw")   $("btnDraw").classList.add("active");
  if(tool === "resize") $("btnResize").classList.add("active");
}

function showAllResizeHandles(obj, on){
  obj.setControlsVisibility({
    tl:on, tr:on, bl:on, br:on,
    ml:on, mt:on, mr:on, mb:on,
    mtr:false
  });
}

function applyMode(){
  canvas.forEachObject(o => {
    o.stroke = (o === selected) ? "orange" : "white";
    o.strokeWidth = (o === selected) ? 5 : 3;

    if(!isEditor){
      o.evented = true;
      o.selectable = false;
      o.hasControls = false;
      o.hasBorders = false;

      o.lockMovementX = true;
      o.lockMovementY = true;
      o.lockScalingX  = true;
      o.lockScalingY  = true;
      o.lockRotation  = true;

      showAllResizeHandles(o,false);
      return;
    }

    o.evented = true;
    o.lockRotation = true;

    if(tool === "draw"){
      o.selectable = false;
      o.hasControls = false;
      o.hasBorders = false;
      showAllResizeHandles(o,false);
      return;
    }

    if(tool === "move"){
      o.selectable = true;
      o.hasControls = false;
      o.hasBorders = true;

      o.lockMovementX = false;
      o.lockMovementY = false;
      o.lockScalingX  = true;
      o.lockScalingY  = true;

      showAllResizeHandles(o,false);
      return;
    }

    if(tool === "resize"){
      o.selectable = true;
      o.hasControls = true;
      o.hasBorders = true;

      o.lockMovementX = false;
      o.lockMovementY = false;
      o.lockScalingX  = false;
      o.lockScalingY  = false;

      showAllResizeHandles(o,true);
      return;
    }
  });

  canvas.requestRenderAll();
}

function setUI(){
  const badge = $("editorState");
  if(badge) badge.style.display = isEditor ? "block" : "none";

  ["btnMove","btnDraw","btnResize"].forEach(id=>{
    const b = $(id);
    if(b) b.disabled = !isEditor;
  });

  updateQuickbar();
  applyMode();
}

function setTool(newTool){
  if(!isEditor) return;
  tool = newTool;
  setUI();
}

/* SELECTION + INFO */
function showInfo(z){
  if(!z){
    $("infoTitle").textContent = "S√©lectionne une zone";
    $("infoText").textContent = "";
    return;
  }

  if(z.partId && PARTS[z.partId]){
    const p = PARTS[z.partId];
    $("infoTitle").textContent = p.nom || z.partId;
    $("infoText").textContent = (p.role || "") + (p.desc ? " ‚Äî " + p.desc : "");
    return;
  }

  $("infoTitle").textContent = z.nom || "Zone";
  $("infoText").textContent = (z.role || "") + (z.desc ? " ‚Äî " + z.desc : "");
}

function selectObj(obj){
  if(!obj || !obj.zoneData) return;
  selected = obj;
  canvas.setActiveObject(obj);

  const ps = $("partSelect");
  if(ps) ps.value = selected.zoneData.partId || "";

  showInfo(obj.zoneData);
  applyMode();
}

function clearSelection(){
  selected = null;
  canvas.discardActiveObject();
  showInfo(null);
  applyMode();
}

/* BUTTONS */
$("btnMove").addEventListener("click", ()=> setTool("move"));
$("btnDraw").addEventListener("click", ()=> setTool("draw"));
$("btnResize").addEventListener("click", ()=> setTool("resize"));

$("btnPiece").addEventListener("click", ()=>{
  if(!selected) return;
  disableCanvasTouch();
  $("partSelect").value = selected.zoneData.partId || "";
  $("piecePanel").classList.add("open");
});

$("btnClosePiecePanel").addEventListener("click", ()=>{
  $("piecePanel").classList.remove("open");
  enableCanvasTouch();
});

$("btnDelete").addEventListener("click", ()=>{
  if(!isEditor || !selected) return;
  if(!confirm("Supprimer cette zone ?")) return;

  canvas.remove(selected);
  zonesData = zonesData.filter(z => z !== selected.zoneData);
  zonesByImage[currentImage] = zonesData;

  clearSelection();
  saveToLocal();
});

$("btnIO").addEventListener("click", ()=>{
  const action = prompt("Tape 1 pour EXPORT, 2 pour IMPORT");
  if(action === "1") exportZonesJSON();
  if(action === "2") $("fileInput").click();
});

/* PART SELECT */
$("partSelect").addEventListener("change", ()=>{
  if(!selected || !selected.zoneData) return;

  const v = $("partSelect").value;

  if(v === "__new__"){
    const nom = prompt("Nom de la nouvelle pi√®ce ?");
    if(!nom){
      $("partSelect").value = selected.zoneData.partId || "";
      return;
    }

    const baseId = nom.toLowerCase().trim()
      .replace(/\s+/g,"_")
      .replace(/[^a-z0-9_]/g,"");

    const id = baseId ? baseId : ("piece_" + Date.now());

    const newPart = { id, nom, circuit:"", role:"", desc:"", medias:{ images:[], videos:[] } };
    PARTS_LIST.push(newPart);
    PARTS[id] = newPart;

    savePartsToLocal();   /* ‚úÖ AJOUT CRITIQUE */
    remplirMenuPieces();

    selected.zoneData.partId = id;
    $("partSelect").value = id;
    saveToLocal();
    showInfo(selected.zoneData);
    return;
  }

  selected.zoneData.partId = v || "";
  saveToLocal();
  showInfo(selected.zoneData);
});

/* MEDIA VIEWER */
$("btnShowMedia").addEventListener("click", ()=>{
  if(!selected || !selected.zoneData || !selected.zoneData.partId) return;

  disableCanvasTouch();

  const part = PARTS[selected.zoneData.partId];
  if(!part || !part.medias){
    alert("Aucun m√©dia pour cette pi√®ce.");
    return;
  }

  const box = $("mediaContent");
  box.innerHTML = "";

  (part.medias.images || []).forEach(src=>{
    const d = document.createElement("div");
    d.className = "mediaBlock";
    d.innerHTML = `<img src="${src}" loading="lazy">`;
    box.appendChild(d);
  });

  (part.medias.videos || []).forEach(src=>{
    const d = document.createElement("div");
    d.className = "mediaBlock";
    d.innerHTML = (src.includes("youtube"))
      ? `<iframe src="${src}" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>`
      : `<video src="${src}" controls playsinline preload="metadata"></video>`;
    box.appendChild(d);
  });

  $("mediaViewer").classList.add("open");
});

$("btnCloseMedia").addEventListener("click", ()=>{
  $("mediaViewer").classList.remove("open");
  enableCanvasTouch();
});

$("btnAddImage").addEventListener("click", ()=>{
  if(!selected) return alert("S√©lectionne une zone d‚Äôabord.");
  if(!selected.zoneData?.partId) return alert("Associe une pi√®ce √† la zone avant d‚Äôajouter des m√©dias.");

  const part = PARTS[selected.zoneData.partId];
  if(!part.medias) part.medias = { images:[], videos:[] };

  const choix = prompt(
    "Choisis une image :\n\n" +
    ASSETS.images.map((p,i)=>`${i+1}. ${p}`).join("\n")
  );

  const idx = parseInt(choix,10) - 1;
  if(isNaN(idx) || !ASSETS.images[idx]) return;

  part.medias.images.push(ASSETS.images[idx]);

  savePartsToLocal();  /* ‚úÖ */
  saveToLocal();

  alert("Image ajout√©e √† la pi√®ce");
});

$("btnAddVideo").addEventListener("click", ()=>{
  if(!selected) return alert("S√©lectionne une zone d‚Äôabord.");
  if(!selected.zoneData?.partId) return alert("Associe une pi√®ce √† la zone avant d‚Äôajouter des m√©dias.");

  const part = PARTS[selected.zoneData.partId];
  if(!part.medias) part.medias = { images:[], videos:[] };

  const choix = prompt(
    "Choisis une vid√©o :\n\n" +
    ASSETS.videos.map((p,i)=>`${i+1}. ${p}`).join("\n")
  );

  const idx = parseInt(choix,10) - 1;
  if(isNaN(idx) || !ASSETS.videos[idx]) return;

  part.medias.videos.push(ASSETS.videos[idx]);

  savePartsToLocal();  /* ‚úÖ */
  saveToLocal();

  alert("Vid√©o ajout√©e √† la pi√®ce");
});

/* IMPORT JSON */
$("fileInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = ev=>{
    try{
      const data = JSON.parse(ev.target.result);
      if(!Array.isArray(data)) throw new Error("format invalide");

      zonesData = data.map(z=>({
        id: z.partId || ("zone_" + Date.now()),
        x: Number(z.x)||0,
        y: Number(z.y)||0,
        w: Number(z.w)||20,
        h: Number(z.h)||20,
        nom:"",
        role:"",
        desc:"",
        partId: z.partId || ""
      }));

      zonesByImage[currentImage] = zonesData;

      canvas.clear();
      zonesData.forEach(z=>canvas.add(makeRectFromZone(z)));

      clearSelection();
      saveToLocal();
      fitCanvasToImage();

      alert("Import r√©ussi");
    }catch(err){
      alert("JSON invalide");
      console.error(err);
    }
  };
  reader.readAsText(file);
});

/* EXPORT JSON */
function exportZonesJSON(){
  const data = zonesData.map(z => ({
    partId: z.partId || z.id,
    x: z.x,
    y: z.y,
    w: z.w,
    h: z.h
  }));

  const json = JSON.stringify(data, null, 2);

  try{
    const blob = new Blob([json], { type:"application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "zones_mobile.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    setTimeout(()=>URL.revokeObjectURL(url), 250);
  }catch(e){
    prompt("Copie-colle ce JSON :", json);
  }
}

/* FABRIC EVENTS */
canvas.on("mouse:down", opt => {
  const obj = opt.target;

  if(isEditor && tool === "draw"){
    drawing = true;
    startPt = canvas.getPointer(opt.e);

    tempRect = new fabric.Rect({
      left: startPt.x,
      top: startPt.y,
      width: 2,
      height: 2,
      fill: "rgba(255,255,255,0.10)",
      stroke: "#00a2ff",
      strokeWidth: 3,
      selectable:false,
      evented:false
    });

    canvas.add(tempRect);
    canvas.requestRenderAll();
    return;
  }

  if(obj) selectObj(obj);
  else clearSelection();
});

canvas.on("mouse:move", opt => {
  if(!(drawing && tempRect)) return;
  const p = canvas.getPointer(opt.e);

  const left = Math.min(startPt.x, p.x);
  const top  = Math.min(startPt.y, p.y);
  const w = Math.abs(p.x - startPt.x);
  const h = Math.abs(p.y - startPt.y);

  tempRect.set({ left, top, width:Math.max(2,w), height:Math.max(2,h) });
  tempRect.setCoords();
  canvas.requestRenderAll();
});

canvas.on("mouse:up", () => {
  if(!(drawing && tempRect)) return;
  drawing = false;

  const r = tempRect;
  canvas.remove(tempRect);
  tempRect = null;

  const w = r.width || 0;
  const h = r.height || 0;
  if(w < 12 || h < 12) return;

  const id = "zone_" + Date.now();
  const z = {
    id,
    x: Math.round(r.left),
    y: Math.round(r.top),
    w: Math.round(w),
    h: Math.round(h),
    nom:"",
    role:"",
    desc:"",
    partId:""
  };

  zonesData.push(z);
  zonesByImage[currentImage] = zonesData;

  const rect = makeRectFromZone(z);
  canvas.add(rect);

  selectObj(rect);
  setTool("move");

  saveToLocal();
});

canvas.on("object:modified", e => {
  if(!isEditor) return;
  const o = e.target;
  if(!o || !o.zoneData) return;

  const z = o.zoneData;

  const newW = Math.round(o.getScaledWidth());
  const newH = Math.round(o.getScaledHeight());

  z.x = Math.round(o.left);
  z.y = Math.round(o.top);
  z.w = newW;
  z.h = newH;

  o.set({ scaleX:1, scaleY:1, width:z.w, height:z.h, left:z.x, top:z.y });
  o.setCoords();

  saveToLocal();
});
