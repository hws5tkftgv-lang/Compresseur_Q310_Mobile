  <style>
    :root{
      --quickbar-h: 70px;
      
      /* ‚úÖ hauteur r√©elle bande info */
      --header-h: 86px;  

      /* ‚úÖ hauteur visible r√©elle (visualViewport) */
      --vvh: 100vh;

      /* ‚úÖ ‚Äúbarre Safari‚Äù r√©elle en bas (calcul√©e en JS) */
      --safari-ui: 0px;

      /* ‚úÖ marge lat√©rale pour √©viter l‚Äôeffet ‚Äúcoll√© √† gauche‚Äù iOS */
      --side-pad: 16px;
    }

    /* ‚úÖ lock bounce/scroll */
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:#0b1436;
      color:#eaf1ff;
      font-family:Arial,Segoe UI,sans-serif;
      -webkit-text-size-adjust:100%;
      touch-action:none;
    }
    body{ position:fixed; inset:0; }

    /* ‚úÖ App en portrait-first, avec un padding lat√©ral iOS */
    #app{
      position:fixed;
      inset:0;
      height: var(--vvh);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      background:#0b1436;

      /* ‚úÖ r√©serve l‚Äôespace r√©el pour quickbar + safe-area + barre Safari */
      padding-bottom: calc(
        var(--quickbar-h)
        + env(safe-area-inset-bottom)
        + var(--safari-ui)
      );
    }

    /* ===== Bande info ===== */
    #infoPanel{
  height: var(--header-h);   /* ‚úÖ cl√© */
  padding:12px var(--side-pad);
  box-sizing:border-box;
  background:#0f1a44;
  border-bottom:1px solid rgba(255,255,255,.15);

}

    /* ‚úÖ Badge √©diteur compact : ‚úèÔ∏è seulement */

    /* ===== Stage (image + canvas) ===== */
  .stage{
  position:relative;
  width:100%;

  /* ‚úÖ hauteur EXACTE disponible */
  height: calc(
    var(--vvh)
    - var(--header-h)
    - var(--quickbar-h)
    - env(safe-area-inset-bottom)
    - var(--safari-ui)
  );

  overflow:hidden;
  background:#000;
  touch-action:none;
}

    .media-layer,
    .canvas-wrap{
      position:absolute;
      inset:0;
    }

    /* ‚úÖ l‚Äôimage est positionn√©e exactement par JS (m√™me left/top/size que Fabric wrapper) */
    #imgLayer{
      position:absolute;
      left:0;

    /* ===== Quickbar ===== */

    /* ===== Inputs / buttons ===== */
    .btn{

      background:#1b2553;

    .sectionTitle{

    /* ===== Panneau Pi√®ce & m√©dias : FULLSCREEN + invisible par d√©faut ===== */
    #piecePanel{

    /* ===== Viewer m√©dias ===== */
    #mediaViewer{

<script>
/* =========================
   0) Helpers / iOS viewport
   ========================= */
const $ = id => document.getElementById(id);

/* ‚úÖ Calcule:
   - vvh (hauteur visible r√©elle)
   - safari-ui (overlay bas Safari)
*/
function updateViewportVars(){
  const vv = window.visualViewport;
  const vvh = vv ? vv.height : window.innerHeight;

  // barre Safari overlay = ce qui reste en bas quand visualViewport est plus petit que innerHeight
  // + prend en compte offsetTop (clavier, etc.)
  const safariUI = vv ? Math.max(0, window.innerHeight - (vv.height + vv.offsetTop)) : 0;

  document.documentElement.style.setProperty("--vvh", Math.round(vvh) + "px");
  document.documentElement.style.setProperty("--safari-ui", Math.round(safariUI) + "px");
}
updateViewportVars();
window.addEventListener("resize", updateViewportVars);
if(window.visualViewport){
  window.visualViewport.addEventListener("resize", updateViewportVars);
  window.visualViewport.addEventListener("scroll", updateViewportVars);
}

/* ‚úÖ lock scroll page sauf dans panelContent et mediaViewer */
function allowScrollTarget(el){
  return !!(el && (el.closest(".panelContent") || el.closest("#mediaViewer")));
}
document.addEventListener("touchmove", (e)=>{
  if(!allowScrollTarget(e.target)) e.preventDefault();
}, { passive:false });

/* =========================
   1) Assets / Storage keys
   ========================= */
const ASSETS = {
  images: [
    "actif/vues/cylindre_lp_face.jpg",
    "actif/vues/cylindre_lp_coupe.jpg",
    "actif/vues/cylindre_lp_detail.jpg"
  ],
  videos: [
    "actif/videos/cylindre_lp.mp4",
    "https://www.youtube.com/embed/XXXXX"
  ]
};

const STORAGE_KEY = "q310_zones_v1";
const PARTS_STORAGE_KEY = "q310_parts_v1";

function getCurrentImageKey(){
  const img = $("imgLayer");
  const src = (img && img.getAttribute("src")) ? img.getAttribute("src") : "";
  const base = src.split("?")[0].split("#")[0].split("/").pop();
  return base || "compresseur_bg.png";
}

let currentImage = getCurrentImageKey();
let zonesByImage = {};
let zonesData = [];

let PARTS = {};
let PARTS_LIST = [];

/* =========================
   2) Parts load/save
   ========================= */
function savePartsToLocal(){
  try{ localStorage.setItem(PARTS_STORAGE_KEY, JSON.stringify(PARTS_LIST)); }
  catch(e){ console.error("savePartsToLocal error", e); }
}

function loadPartsFromLocal(){
  try{
    const raw = localStorage.getItem(PARTS_STORAGE_KEY);
    if(!raw) return false;
    const arr = JSON.parse(raw);
    if(!Array.isArray(arr)) return false;

    PARTS_LIST = arr;
    PARTS = {};
    PARTS_LIST.forEach(p => { if(p && p.id) PARTS[p.id] = p; });
    return true;
  }catch(e){
    return false;
  }
}

function remplirMenuPieces(){
  const select = $("partSelect");
  if(!select) return;

  select.innerHTML = `
    <option value="">‚Äî Choisir une pi√®ce ‚Äî</option>
    <option value="__new__">‚ûï Nouvelle pi√®ce‚Ä¶</option>
  `;

  PARTS_LIST.forEach(p => {
    if(!p || !p.id) return;
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = `${p.nom || p.id} (${p.circuit || "?"})`;
    select.appendChild(opt);
  });
}

(function initParts(){
  if(loadPartsFromLocal()){
    remplirMenuPieces();
    return;
  }
  fetch("quincy_310L_parts.json")
    .then(res => res.json())
    .then(data => {
      PARTS_LIST = Array.isArray(data) ? data : [];
      PARTS = {};
      PARTS_LIST.forEach(p => { if(p && p.id) PARTS[p.id] = p; });
      savePartsToLocal();
      remplirMenuPieces();
    })
    .catch(err => console.error("Erreur chargement quincy_310L_parts.json", err));
})();

/* =========================
   3) Fabric init
   ========================= */
let isEditor = true;
let tool = "move";
let selected = null;

let drawing = false;
let startPt = null;
let tempRect = null;

const canvas = new fabric.Canvas("c", {
  selection:false,
  preserveObjectStacking:true,
  allowTouchScrolling:false
});
canvas.selection = false;

canvas.upperCanvasEl.style.touchAction = "none";
canvas.upperCanvasEl.style.webkitUserSelect = "none";
canvas.upperCanvasEl.style.webkitTouchCallout = "none";

fabric.Object.prototype.cornerSize = 36;
fabric.Object.prototype.cornerStyle = "circle";
fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.padding = 10;
fabric.Object.prototype.perPixelTargetFind = false;
fabric.Object.prototype.targetFindTolerance = 45;

/* =========================
   4) Fit canvas to image (CENTRAGE + l√©g√®re r√©duction)
   ========================= */
function fitCanvasToImage(){
  const img = $("imgLayer");
  const stage = $("stage");
  if(!img || !stage || !img.naturalWidth) return;

  const stageW = stage.clientWidth;
  const stageH = stage.clientHeight;
  if(stageW <= 0 || stageH <= 0) return;

  const imgRatio   = img.naturalWidth / img.naturalHeight;
  const stageRatio = stageW / stageH;

  const SCALE = 0.90;                   // ‚úÖ r√©duit un peu l‚Äôimage/canvas
  const SIDE_PAD = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--side-pad")) || 16;

  const usableW = stageW - (SIDE_PAD * 2);
  const usableH = stageH;

  let w, h;

  if((usableW / usableH) > imgRatio){
    h = usableH * SCALE;
    w = h * imgRatio;
  }else{
    w = usableW * SCALE;
    h = w / imgRatio;
  }

  w = Math.round(w);
  h = Math.round(h);

  const left = Math.round((stageW - w) / 2);
  const top  = Math.round((stageH - h) / 2);

  canvas.setWidth(w);
  canvas.setHeight(h);
  canvas.calcOffset();

  const wrap = canvas.wrapperEl;
  if(wrap){
    wrap.style.position = "absolute";
    wrap.style.left = left + "px";
    wrap.style.top  = top  + "px";
    wrap.style.width  = w + "px";
    wrap.style.height = h + "px";
  }

  img.style.left = left + "px";
  img.style.top  = top  + "px";
  img.style.width  = w + "px";
  img.style.height = h + "px";

  canvas.requestRenderAll();
}

/* =========================
   5) Zones load/save
   ========================= */
function saveToLocal(){
  try{
    currentImage = getCurrentImageKey();
    zonesByImage[currentImage] = zonesData;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(zonesByImage));
  }catch(e){
    console.error("Save error", e);
  }
}

function loadFromLocal(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return false;

    const obj = JSON.parse(raw);
    if(!obj || typeof obj !== "object") return false;

    zonesByImage = obj;
    currentImage = getCurrentImageKey();
    zonesData = Array.isArray(zonesByImage[currentImage]) ? zonesByImage[currentImage] : [];
    return true;
  }catch(e){
    return false;
  }
}

function makeRectFromZone(z){
  const r = new fabric.Rect({
    left: z.x,
    top: z.y,
    width: z.w,
    height: z.h,
    fill: "rgba(255,255,255,0.08)",
    stroke: "white",
    strokeWidth: 3,
    lockRotation: true
  });
  r.zoneId = z.id;
  r.zoneData = z;
  return r;
}

function bootZones(){
  canvas.clear();

  const hasLocal = loadFromLocal();

  if(!hasLocal){
    currentImage = getCurrentImageKey();
    zonesByImage = zonesByImage || {};
    zonesByImage[currentImage] = zonesByImage[currentImage] || [
      {
        id:"cylindre_lp",
        x:140, y:120, w:120, h:220,
        nom:"Cylindre LP",
        role:"Compression initiale",
        desc:"Premi√®re √©tape de compression.",
        partId:""
      }
    ];
    zonesData = zonesByImage[currentImage];
    saveToLocal();
  }

  zonesData.forEach(z => canvas.add(makeRectFromZone(z)));
  clearSelection();
  applyMode();
  fitCanvasToImage();
}

/* =========================
   6) UI / Modes / Selection
   ========================= */
function updateQuickbar(){
  ["btnMove","btnDraw","btnResize"].forEach(id => $(id).classList.remove("active"));
  if(tool === "move")   $("btnMove").classList.add("active");
  if(tool === "draw")   $("btnDraw").classList.add("active");
  if(tool === "resize") $("btnResize").classList.add("active");
}

function showAllResizeHandles(obj, on){
  obj.setControlsVisibility({
    tl:on, tr:on, bl:on, br:on,
    ml:on, mt:on, mr:on, mb:on,
    mtr:false
  });
}

function applyMode(){
  canvas.forEachObject(o => {
    o.stroke = (o === selected) ? "orange" : "white";
    o.strokeWidth = (o === selected) ? 5 : 3;

    if(!isEditor){
      o.evented = true;
      o.selectable = false;
      o.hasControls = false;
      o.hasBorders = false;

      o.lockMovementX = true;
      o.lockMovementY = true;
      o.lockScalingX  = true;
      o.lockScalingY  = true;
      o.lockRotation  = true;

      showAllResizeHandles(o,false);
      return;
    }

    o.evented = true;
    o.lockRotation = true;

    if(tool === "draw"){
      o.selectable = false;
      o.hasControls = false;
      o.hasBorders = false;
      showAllResizeHandles(o,false);
      return;
    }

    if(tool === "move"){
      o.selectable = true;
      o.hasControls = false;
      o.hasBorders = true;

      o.lockMovementX = false;
      o.lockMovementY = false;
      o.lockScalingX  = true;
      o.lockScalingY  = true;

      showAllResizeHandles(o,false);
      return;
    }

    if(tool === "resize"){
      o.selectable = true;
      o.hasControls = true;
      o.hasBorders = true;

      o.lockMovementX = false;
      o.lockMovementY = false;
      o.lockScalingX  = false;
      o.lockScalingY  = false;

      showAllResizeHandles(o,true);
      return;
    }
  });

  canvas.requestRenderAll();
}

function setUI(){
  $("editorState").style.display = isEditor ? "flex" : "none";

  ["btnMove","btnDraw","btnResize"].forEach(id=>{
    $(id).disabled = !isEditor;
  });

  updateQuickbar();
  applyMode();
}

function setTool(newTool){
  if(!isEditor) return;
  tool = newTool;
  setUI();
}

function showInfo(z){
  if(!z){
    $("infoTitle").textContent = "S√©lectionne une zone";
    $("infoText").textContent = "";
    return;
  }

  if(z.partId && PARTS[z.partId]){
    const p = PARTS[z.partId];
    $("infoTitle").textContent = p.nom || z.partId;
    $("infoText").textContent = (p.role || "") + (p.desc ? " ‚Äî " + p.desc : "");
    return;
  }

  $("infoTitle").textContent = z.nom || "Zone";
  $("infoText").textContent = (z.role || "") + (z.desc ? " ‚Äî " + z.desc : "");
}

function selectObj(obj){
  if(!obj || !obj.zoneData) return;
  selected = obj;
  canvas.setActiveObject(obj);

  $("partSelect").value = selected.zoneData.partId || "";
  showInfo(obj.zoneData);
  applyMode();
}

function clearSelection(){
  selected = null;
  canvas.discardActiveObject();
  showInfo(null);
  applyMode();
}

/* =========================
   7) Panels open/close
   ========================= */
function openPiecePanel(){
  if(!selected) return;
  $("partSelect").value = selected.zoneData.partId || "";
  $("piecePanel").classList.add("open");
}
function closePiecePanel(){
  $("piecePanel").classList.remove("open");
}
function openMediaViewer(){ $("mediaViewer").classList.add("open"); }
function closeMediaViewer(){ $("mediaViewer").classList.remove("open"); }

/* =========================
   8) Buttons wiring
   ========================= */
$("btnMove").addEventListener("click", ()=> setTool("move"));
$("btnDraw").addEventListener("click", ()=> setTool("draw"));
$("btnResize").addEventListener("click", ()=> setTool("resize"));

$("btnPiece").addEventListener("click", openPiecePanel);
$("btnClosePiecePanel").addEventListener("click", closePiecePanel);

$("btnDelete").addEventListener("click", ()=>{
  if(!isEditor || !selected) return;
  if(!confirm("Supprimer cette zone ?")) return;

  canvas.remove(selected);
  zonesData = zonesData.filter(z => z !== selected.zoneData);
  zonesByImage[currentImage] = zonesData;

  clearSelection();
  saveToLocal();
});

$("btnIO").addEventListener("click", ()=>{
  const action = prompt("Tape 1 pour EXPORT, 2 pour IMPORT");
  if(action === "1") exportZonesJSON();
  if(action === "2") $("fileInput").click();
});

/* =========================
   9) Part select
   ========================= */
$("partSelect").addEventListener("change", ()=>{
  if(!selected || !selected.zoneData) return;

  const v = $("partSelect").value;

  if(v === "__new__"){
    const nom = prompt("Nom de la nouvelle pi√®ce ?");
    if(!nom){
      $("partSelect").value = selected.zoneData.partId || "";
      return;
    }

    const baseId = nom.toLowerCase().trim()
      .replace(/\s+/g,"_")
      .replace(/[^a-z0-9_]/g,"");

    const id = baseId ? baseId : ("piece_" + Date.now());
    const newPart = { id, nom, circuit:"", role:"", desc:"", medias:{ images:[], videos:[] } };

$("fileInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = ev=>{
    try{
      const data = JSON.parse(ev.target.result);
      if(!Array.isArray(data)) throw new Error("format invalide");

      zonesData = data.map(z=>({
        id: ("zone_" + Date.now() + "_" + Math.floor(Math.random()*100000)),
        x: Number(z.x)||0,
        y: Number(z.y)||0,
        w: Number(z.w)||20,
        h: Number(z.h)||20,
        nom:"",
        role:"",
        desc:"",
        partId: z.partId || ""
      }));

      zonesByImage[currentImage] = zonesData;

      canvas.clear();
      zonesData.forEach(z=>canvas.add(makeRectFromZone(z)));

      clearSelection();
      saveToLocal();
      fitCanvasToImage();

      alert("Import r√©ussi");
    }catch(err){
      alert("JSON invalide");
      console.error(err);
    }
  };
  reader.readAsText(file);
  e.target.value = "";
});

function exportZonesJSON(){
  const data = zonesData.map(z => ({
    partId: z.partId || z.id,
    x: z.x, y: z.y, w: z.w, h: z.h
  }));

  const json = JSON.stringify(data, null, 2);

  try{
    const blob = new Blob([json], { type:"application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "zones_mobile.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    setTimeout(()=>URL.revokeObjectURL(url), 250);
  }catch(e){
    prompt("Copie-colle ce JSON :", json);
  }
}

/* =========================
   12) Fabric events
   ========================= */
canvas.on("mouse:down", opt => {
  const obj = opt.target;

  if(isEditor && tool === "draw"){
    drawing = true;
    startPt = canvas.getPointer(opt.e);

    tempRect = new fabric.Rect({
      left: startPt.x,
      top: startPt.y,
      width: 2,
      height: 2,
      fill: "rgba(255,255,255,0.10)",
      stroke: "#00a2ff",
      strokeWidth: 3,
      selectable:false,
      evented:false
    });

    canvas.add(tempRect);
    canvas.requestRenderAll();
    return;
  }

  if(obj) selectObj(obj);
  else clearSelection();
});

canvas.on("mouse:move", opt => {
  if(!(drawing && tempRect)) return;
  const p = canvas.getPointer(opt.e);

  const left = Math.min(startPt.x, p.x);
  const top  = Math.min(startPt.y, p.y);
  const w = Math.abs(p.x - startPt.x);
  const h = Math.abs(p.y - startPt.y);

  tempRect.set({ left, top, width:Math.max(2,w), height:Math.max(2,h) });
  tempRect.setCoords();
  canvas.requestRenderAll();
});

canvas.on("mouse:up", () => {
  if(!(drawing && tempRect)) return;
  drawing = false;

  const r = tempRect;
  canvas.remove(tempRect);
  tempRect = null;

  const w = r.width || 0;
  const h = r.height || 0;
  if(w < 12 || h < 12) return;

  const id = "zone_" + Date.now();
  const z = {
    id,
    x: Math.round(r.left),
    y: Math.round(r.top),
    w: Math.round(w),
    h: Math.round(h),
    nom:"",
    role:"",
    desc:"",
    partId:""
  };

  zonesData.push(z);
  zonesByImage[currentImage] = zonesData;

  const rect = makeRectFromZone(z);
  canvas.add(rect);

  selectObj(rect);
  setTool("move");

  saveToLocal();
});

canvas.on("object:modified", e => {
  if(!isEditor) return;
  const o = e.target;
  if(!o || !o.zoneData) return;

  const z = o.zoneData;

  const newW = Math.round(o.getScaledWidth());
  const newH = Math.round(o.getScaledHeight());

  z.x = Math.round(o.left);
  z.y = Math.round(o.top);
  z.w = newW;
  z.h = newH;

  o.set({ scaleX:1, scaleY:1, width:z.w, height:z.h, left:z.x, top:z.y });
  o.setCoords();

  saveToLocal();
});
