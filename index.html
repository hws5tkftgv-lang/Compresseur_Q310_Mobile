const EDITOR_PASSWORD = "comp";

let isEditor = false;

let drawing = false;
let startPt = null;
let tempRect = null;

let zonesData = []; // [{id,x,y,w,h,nom,role,desc}]

/* =========================

========================= */
const canvas = new fabric.Canvas("c", { selection:false });
canvas.selection = false;
canvas.preserveObjectStacking = true;

// iOS: emp√™cher gestes Safari
canvas.upperCanvasEl.style.touchAction = "none";
canvas.upperCanvasEl.style.webkitUserSelect = "none";
canvas.upperCanvasEl.style.webkitTouchCallout = "none";

// ergonomie tactile
fabric.Object.prototype.cornerSize = 36;
fabric.Object.prototype.cornerStyle = "circle";
fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.padding = 10;

// s√©lection plus facile iPhone
fabric.Object.prototype.perPixelTargetFind = false;
fabric.Object.prototype.targetFindTolerance = 45;

/* =========================
   FIT CANVAS TO IMAGE (contain)
========================= */
function fitCanvasToImage(){
  const img = $("imgLayer");
  const stage = $("stage");
  if(!img.naturalWidth) return;

  const stageW = stage.clientWidth;
  const stageH = stage.clientHeight;

  const imgRatio = img.naturalWidth / img.naturalHeight;
  const stageRatio = stageW / stageH;

  let canvasW, canvasH;

  if(stageRatio > imgRatio){
    canvasH = stageH;
    canvasW = canvasH * imgRatio;
  }else{
    canvasW = stageW;
    canvasH = canvasW / imgRatio;
  }

  // centre canvas dans stage
  const offsetX = (stageW - canvasW) / 2;
  const offsetY = (stageH - canvasH) / 2;

  canvas.setWidth(canvasW);
  canvas.setHeight(canvasH);
  canvas.calcOffset();

  canvas.getElement().style.position = "absolute";
  canvas.getElement().style.left = offsetX + "px";
  canvas.getElement().style.top  = offsetY + "px";

  canvas.requestRenderAll();
}

$("imgLayer").addEventListener("load", fitCanvasToImage);
window.addEventListener("resize", fitCanvasToImage);

/* =========================
   SAVE / LOAD (localStorage)
========================= */

function saveToLocal(){
  try{
    localStorage.setItem("__test__", "1");
localStorage.removeItem("__test__");
    if(!zonesByImage[currentImage]){
      zonesByImage[currentImage] = [];
    }

    zonesByImage[currentImage] = zonesData;

    localStorage.setItem(STORAGE_KEY, JSON.stringify(zonesByImage));
  }catch(e){
    console.error("Save error", e);
  }
}

function loadFromLocal(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return false;

    const obj = JSON.parse(raw);
    if(typeof obj !== "object") return false;

    zonesByImage = obj;
    zonesData = zonesByImage[currentImage] || [];
    return true;
  }catch(e){
    return false;
  }
}


/* =========================
   CREATE RECT FROM DATA
========================= */
function makeRectFromZone(z){
  const r = new fabric.Rect({
    left: z.x,
    top: z.y,
    width: z.w,
    height: z.h,
    fill: "rgba(255,255,255,0.08)",
    stroke: "white",
    strokeWidth: 3,
    lockRotation: true
  });
  r.zoneId = z.id;
  r.zoneData = z;
  return r;
}

/* =========================
   BOOT: load zones
========================= */



  function bootZones(){
  canvas.clear();

  const hasLocal = loadFromLocal();

  if(!hasLocal){
    zonesByImage = {
      "compresseur_bg.png": [
        {
          id:"cylindre_lp",
          x:420, y:180, w:120, h:260,
          nom:"Cylindre LP",
          role:"Compression initiale",
          desc:"Premi√®re √©tape de compression."
        }
      ]
    };
    zonesData = zonesByImage[currentImage];
    saveToLocal();
  }

  // ‚úÖ AJOUT MANQUANT (CRITIQUE)
  zonesData.forEach(z => {
    canvas.add(makeRectFromZone(z));
  });

  clearSelection();
  applyMode();
  fitCanvasToImage();
}

function remplirMenuPieces(){
  const select = $("partSelect");

  select.innerHTML = `
    <option value="">‚Äî Choisir une pi√®ce ‚Äî</option>
    <option value="__new__">‚ûï Nouvelle pi√®ce‚Ä¶</option>
  `;

  PARTS_LIST.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = `${p.nom} (${p.circuit || "?"})`;
    select.appendChild(opt);
  });
}

/* =========================
   UI / MODES
========================= */

  if(!isEditor) return;

  tool = newTool;

  // met √† jour l'UI
  setUI();

  // met √† jour la quickbar

}



$("btnMove").addEventListener("click", ()=> setTool("move"));
$("btnDraw").addEventListener("click", ()=> setTool("draw"));

  if(!confirm("Supprimer cette zone ?")) return;

  // retirer du canvas

  // retirer des donn√©es
  zonesData = zonesData.filter(z => z !== selected.zoneData);
  zonesByImage[currentImage] = zonesData;

  clearSelection();
  saveToLocal();
});

$("fileInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = ev=>{
    try{
      const data = JSON.parse(ev.target.result);
      if(!Array.isArray(data)) throw "format invalide";

      zonesData = data.map(z=>({
        id: z.partId || ("zone_" + Date.now()),
        x:z.x, y:z.y, w:z.w, h:z.h,
        nom:"", role:"", desc:"",
        partId:z.partId
      }));

      zonesByImage[currentImage] = zonesData;

      canvas.clear();
      zonesData.forEach(z=>canvas.add(makeRectFromZone(z)));

      clearSelection();
      saveToLocal();
      fitCanvasToImage();

      alert("Import r√©ussi");
    }catch(err){
      alert("JSON invalide");
    }
  };
  reader.readAsText(file);
});



function updateQuickbar(){
  ["btnMove","btnDraw","btnResize"].forEach(id=>{
    $(id).classList.remove("active");
  });

  if(tool === "move")   $("btnMove").classList.add("active");
  if(tool === "draw")   $("btnDraw").classList.add("active");
  if(tool === "resize") $("btnResize").classList.add("active");
}


function showAllResizeHandles(obj, on){
  obj.setControlsVisibility({
    tl:on, tr:on, bl:on, br:on,
    ml:on, mt:on, mr:on, mb:on,
    mtr:false
  });
}

function applyMode(){
  canvas.forEachObject(o => {

    // reset base
    o.stroke = (o === selected) ? "orange" : "white";
    o.strokeWidth = (o === selected) ? 5 : 3;

    // mode √©l√®ve
    if(!isEditor){
      o.evented = true;         // pour cliquer et lire
      o.selectable = false;
      o.hasControls = false;
      o.hasBorders = false;

      o.lockMovementX = true;
      o.lockMovementY = true;
      o.lockScalingX  = true;
      o.lockScalingY  = true;
      o.lockRotation  = true;

      showAllResizeHandles(o,false);
      return;
    }

    // mode √©diteur
    o.evented = true;
    o.lockRotation = true;

    if(tool === "draw"){
      o.selectable = false;
      o.hasControls = false;
      o.hasBorders = false;
      showAllResizeHandles(o,false);
      // IMPORTANT: on laisse evented=true (sinon s√©lection casse) mais on g√®re draw via handler
      return;
    }

    if(tool === "move"){
      o.selectable = true;
      o.hasControls = false;
      o.hasBorders = true;
      o.lockMovementX = false;
      o.lockMovementY = false;
      o.lockScalingX  = true;
      o.lockScalingY  = true;
      showAllResizeHandles(o,false);
      return;
    }

    if(tool === "resize"){
      o.selectable = true;
      o.hasControls = true;
      o.hasBorders = true;
      o.lockMovementX = false;
      o.lockMovementY = false;
      o.lockScalingX  = false;
      o.lockScalingY  = false;
      showAllResizeHandles(o,true);
      return;
    }

  });

  canvas.requestRenderAll();
}

function setUI(){
  // pastille √©diteur (si tu la gardes)
  const badge = $("editorState");
  if(badge) badge.style.display = isEditor ? "block" : "none";

  // quickbar activ√©e seulement en mode √©diteur
  ["btnMove","btnDraw","btnResize"].forEach(id=>{
    const b = $(id);
    if(b) b.disabled = !isEditor;
  });

  // synchro visuelle des boutons
  updateQuickbar();

  // applique le mode sur les zones
  applyMode();
}

========================= */


function showInfo(z){
  if(!z){
    $("infoTitle").textContent = "S√©lectionne une zone";
    $("infoText").textContent = "";
    return;
  }

  // üß† Si la zone est li√©e √† une pi√®ce Quincy
  if(z.partId && PARTS[z.partId]){
    const p = PARTS[z.partId];
    $("infoTitle").textContent = p.nom;
    $("infoText").textContent =
      (p.role || "") +
      (p.desc ? " ‚Äî " + p.desc : "");
    return;
  }

  // fallback (zone non associ√©e)
  $("infoTitle").textContent = z.nom || "Zone";
  $("infoText").textContent =
    (z.role || "") +
    (z.desc ? " ‚Äî " + z.desc : "");
}
function selectObj(obj){
  if(!obj || !obj.zoneData) return;

  selected = obj;
  canvas.setActiveObject(obj);

  showInfo(obj.zoneData);
  applyMode();
}

function clearSelection(){
  selected = null;
  canvas.discardActiveObject();
  
  showInfo(null);
  applyMode();
}

/* =========================
   EXPORT JSON (download + fallback prompt)
========================= */
function exportZonesJSON(){
  const data = zonesData.map(z => ({
    partId: z.partId || z.id,
    x: z.x,
    y: z.y,
    w: z.w,
    h: z.h
  }));

  const json = JSON.stringify(data, null, 2);

  try{
    const blob = new Blob([json], { type:"application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "zones_mobile.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    setTimeout(()=>URL.revokeObjectURL(url), 250);
  }catch(e){
    prompt("Copie-colle ce JSON :", json);
  }
}

$("btnExport").addEventListener("click", (e)=>{
  e.preventDefault();
  e.stopPropagation();
  exportZonesJSON();
});

/* =========================
   FABRIC EVENTS: select / move / resize / draw
========================= */
canvas.on("mouse:down", opt => {
  const obj = opt.target;

  // DRAW
  if(isEditor && tool === "draw"){
    drawing = true;
    startPt = canvas.getPointer(opt.e);

    tempRect = new fabric.Rect({
      left: startPt.x,
      top: startPt.y,
      width: 2,
      height: 2,
      fill: "rgba(255,255,255,0.10)",
      stroke: "#00a2ff",
      strokeWidth: 3,
      selectable:false,
      evented:false
    });

    canvas.add(tempRect);
    canvas.requestRenderAll();
    return;
  }

  // SELECT (√©diteur ou √©l√®ve)
  if(obj){
    selectObj(obj);
  }else{
    clearSelection();
  }
});

canvas.on("mouse:move", opt => {
  if(!(drawing && tempRect)) return;
  const p = canvas.getPointer(opt.e);

  const left = Math.min(startPt.x, p.x);
  const top  = Math.min(startPt.y, p.y);
  const w = Math.abs(p.x - startPt.x);
  const h = Math.abs(p.y - startPt.y);

  tempRect.set({ left, top, width:Math.max(2,w), height:Math.max(2,h) });
  tempRect.setCoords();
  canvas.requestRenderAll();
});

canvas.on("mouse:up", () => {
  if(!(drawing && tempRect)) return;
  drawing = false;

  const r = tempRect;
  canvas.remove(tempRect);
  tempRect = null;

  if(r.width < 12 || r.height < 12) return;

  // cr√©ation ‚Äúpropre‚Äù sans casser menu
  const id = "zone_" + Date.now();
  const z = {
    id,
    x: Math.round(r.left),
    y: Math.round(r.top),
    w: Math.round(r.width),
    h: Math.round(r.height),
    nom:"",
    role:"",
    desc:""
  };

  zonesData.push(z);
  zonesByImage[currentImage] = zonesData;

  const rect = makeRectFromZone(z);
  canvas.add(rect);

  // s√©lectionner + remplir inputs
  selectObj(rect);

  // repasser en move (plus agr√©able)
  setTool("move");

  saveToLocal();
});

/* Synchroniser coords lors d‚Äôun drag/resize */
canvas.on("object:modified", e => {
  if(!isEditor) return;
  const o = e.target;
  if(!o || !o.zoneData) return;

  // update data (source de v√©rit√©)
  const z = o.zoneData;
  z.x = Math.round(o.left);
  z.y = Math.round(o.top);
  z.w = Math.round(o.width  * o.scaleX);
  z.h = Math.round(o.height * o.scaleY);

  // reset scale pour garder chiffres propres
  o.set({ scaleX:1, scaleY:1, width:z.w, height:z.h, left:z.x, top:z.y });
  o.setCoords();

  saveToLocal();
});

/* Emp√™che ‚Äúscroll page‚Äù si tu glisses sur canvas (iOS) */
function blockCanvasTouch(e){
  e.preventDefault();
}

function enableCanvasTouch(){
  canvas.upperCanvasEl.addEventListener(
    "touchmove",
    blockCanvasTouch,
    { passive:false }
  );
}

function disableCanvasTouch(){
  canvas.upperCanvasEl.removeEventListener(
    "touchmove",
    blockCanvasTouch
  );
}


isEditor = true;
tool = "move";
setUI();
bootZones();
