<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Q310 ‚Äì iPhone (√âditeur mobile)</title>

<script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>

<style>
:root{ color-scheme: dark; }
html,body{
  margin:0;
  background:#0b1436;
  color:#eaf1ff;
  font-family:Arial,Segoe UI,sans-serif;
  overscroll-behavior:none;
}

/* ===== Info panel ===== */
#infoPanel{
  padding:10px 12px;
  background:#0f1a44;
  border-bottom:1px solid rgba(255,255,255,.15);
}
#infoTitle{ font-size:18px; font-weight:800; }
#infoRole{ font-size:15px; margin-top:4px; }
#infoDesc{ font-size:15px; margin-top:4px; line-height:1.45; white-space:pre-wrap; }

/* ===== Stage ===== */
.stage{
  position:relative;
  height:calc(100dvh - 120px);
  overflow:hidden;
  background:#0b1536;
}
.media-layer, canvas{ position:absolute; inset:0; }

#imgLayer{
  width:100%; height:100%;
  object-fit:contain;
  pointer-events:none;
  user-select:none;
  -webkit-user-drag:none;
}

/* üîë iOS SAFARI : UNIQUEMENT le canvas */
.canvas-container,
.canvas-container canvas{
  touch-action:none !important;
}

/* ===== Floating button ===== */
#fab{
  position:fixed;
  left:10px;
  bottom:10px;
  width:44px;
  height:44px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.14);
  color:#fff;
  font-size:20px;
  z-index:2147483647;
}
#fab.active{ background:#0078ff; }

/* ===== Floating panel ===== */
#panel{
  position:fixed;
  left:10px;
  bottom:64px;
  width:min(360px, calc(100vw - 20px));
  background:#0f1a44;
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  z-index:2147483647;
  display:none;
  max-height:70dvh;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

#panelHeader{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.12);
}

#panelBody{ padding:10px; display:flex; flex-direction:column; gap:10px; }

.btn{
  min-height:44px;
  font-size:14px;
  font-weight:800;
  background:#1b2553;
  color:#fff;
  border:1px solid rgba(255,255,255,.18);
  border-radius:10px;
}
.btn.active{ background:#ff9800; color:#000; }
.btn.danger{ background:#7f1d2d; }

#editorBadge{
  position:fixed;
  top:10px;
  right:10px;
  background:#ff9800;
  color:#000;
  font-weight:900;
  padding:6px 10px;
  border-radius:8px;
  display:none;
  z-index:2147483647;
}
</style>
</head>

<body>

<div id="infoPanel">
  <div id="infoTitle">S√©lectionne une zone</div>
  <div id="infoRole"></div>
  <div id="infoDesc"></div>
</div>

<div class="stage" id="stage">
  <div class="media-layer">
    <img id="imgLayer">
  </div>
  <canvas id="c"></canvas>
</div>

<button id="fab">‚ò∞</button>

<div id="panel">
  <div id="panelHeader">
    <b>üß∞ Menu</b>
    <button id="closePanel">√ó</button>
  </div>
  <div id="panelBody">
    <button id="btnEditor" class="btn">üîí Activer √©diteur</button>
    <button id="toolMove" class="btn">‚úã D√©placer</button>
    <button id="toolResize" class="btn">‚¨ç Redimensionner</button>
    <button id="toolDraw" class="btn">‚ûï Nouvelle zone</button>
    <button id="btnDelete" class="btn danger">üóë Supprimer</button>
  </div>
</div>

<div id="editorBadge">MODE √âDITEUR</div>

<script>
const EDITOR_PASSWORD="comp";
const ZONES_URL="zones_mobile.json";
const IMAGE_URL="actif/compresseur_bg.png";

const $=id=>document.getElementById(id);
let isEditor=false, tool="view", selected=null, drawing=false, drawStart=null, tempRect=null;
let zoneData=[];

const canvas=new fabric.Canvas("c",{ selection:false, enablePointerEvents:true });

fabric.Object.prototype.cornerSize=30;
fabric.Object.prototype.cornerStyle="circle";
fabric.Object.prototype.transparentCorners=false;
fabric.Object.prototype.perPixelTargetFind=true;
fabric.Object.prototype.targetFindTolerance=18;

$("fab").onclick=()=> $("panel").style.display = $("panel").style.display==="block"?"none":"block";
$("closePanel").onclick=()=> $("panel").style.display="none";

$("btnEditor").onclick=()=>{
  if(isEditor) return;
  if(prompt("Mot de passe")!==EDITOR_PASSWORD) return;
  isEditor=true;
  $("editorBadge").style.display="block";
  tool="move";
  applyInteractivity();
};

$("toolMove").onclick=()=>{ tool="move"; applyInteractivity(); };
$("toolResize").onclick=()=>{ tool="resize"; applyInteractivity(); };
$("toolDraw").onclick=()=>{ tool="draw"; applyInteractivity(); };

function applyInteractivity(){
  canvas.forEachObject(o=>{
    o.selectable = isEditor && tool!=="draw";
    o.evented = true;
    o.hasControls = isEditor && tool==="resize";
    o.hasBorders = isEditor;
  });
  canvas.requestRenderAll();
}

async function loadZones(){
  const r=await fetch(ZONES_URL,{cache:"no-store"});
  zoneData=await r.json();
  zoneData.forEach(z=>{
    const o=new fabric.Rect({
      left:z.x, top:z.y, width:z.w, height:z.h,
      fill:"rgba(0,0,0,0)", stroke:"white", strokeWidth:3
    });
    z._obj=o;
    canvas.add(o);
  });
}

canvas.on("mouse:down",opt=>{
  const obj=opt.target;
  if(tool==="draw" && isEditor){
    drawing=true;
    const p=canvas.getPointer(opt.e);
    drawStart=p;
    tempRect=new fabric.Rect({ left:p.x, top:p.y, width:2, height:2, stroke:"#00a2ff", fill:"transparent", strokeWidth:3 });
    canvas.add(tempRect);
    return;
  }
  if(obj){ selected=obj; canvas.setActiveObject(obj); }
});

canvas.on("mouse:move",opt=>{
  if(!(drawing && tempRect)) return;
  const p=canvas.getPointer(opt.e);
  tempRect.set({ width:Math.abs(p.x-drawStart.x), height:Math.abs(p.y-drawStart.y) });
  canvas.requestRenderAll();
});

canvas.on("mouse:up",()=>{
  if(!drawing) return;
  drawing=false;
  tempRect=null;
});

const img=$("imgLayer");
img.onload=()=>{
  canvas.setWidth($("stage").clientWidth);
  canvas.setHeight($("stage").clientHeight);
  loadZones();
};
img.src=IMAGE_URL;
</script>

</body>
</html>
